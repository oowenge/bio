<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBioLinks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a; /* 深灰色背景 */
            color: #ffffff; /* 白色文字 */
            text-align: center;
            font-family: sans-serif;
        }
        .social-icons a {
            color: #ffffff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="profile-placeholder.png" alt="Profile Picture" style="border-radius: 50%;">
        <h1>YOUR NAME</h1>
        <p>Instagram: @YOURNAME</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/YOURNAME" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com/YOURNAME" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>
    <div class="links">
        <a href="#" style="display: block; background: #d3d3d3; margin: 10px; padding: 10px; border-radius: 5px;">First Link</a>
        <a href="#" style="display: block; background: #d3d3d3; margin: 10px; padding: 10px; border-radius: 5px;">Second Link</a>
        <!-- 其他链接 -->
    </div>
    <footer>
        <p>Built with <a href="#">QuickBioLinks</a> ❤️</p>
    </footer>
</body>
</html>
